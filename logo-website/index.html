<!DOCTYPE html>
<!--This is a doctype. Every HTML file should have one.
Basically you only need this one nowadays, as this means HTML5 (what you're learning here)
for modern browsers but old browsers still pick up that your file is some kind of HTML.-->
<html>
<!-- Here the HTML starts, so we put an opening <html> tag here. -->

<head>
  <!-- Inside the <head> we can put some meta information… -->
  <meta charset="UTF-8">
  <title>Personal brand logo of Akarsh Seggemu with image</title>
  <!-- … like charset and title. -->
  <style>
    /* CSS styling rules here. Yes, comments are different in CSS. It’s not our fault! */

    body {
      color: #202c2d;
      letter-spacing: 2px;
      font: bold 80px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
    }

    #sixth-name-logo {
      text-shadow: -4px 3px 0 white, -7px 4px 0 #0a0e27;
    }

    #container {
      margin-left: auto;
      margin-right: auto;
      width: 800px;
      padding-top: 180px;
    }
  </style>
</head>
<!-- And we close our <head> element and open the <body>, where the actual content goes. -->

<body>
  <div id="container">
    <span id="sixth-name-logo">Akarsh SEGGEMU</span>
    <br>
    <svg height="80" width="800">
      <g fill="none" stroke="black">
        <path stroke-width="2" d="M0 20 l300 0" />
        <path stroke-width="4" d="M0 40 l300 0" />
        <path stroke-width="6" d="M0 60 l300 0" />
        <path stroke-width="2" d="M400 20 l320 0" />
        <path stroke-width="4" d="M400 40 l320 0" />
        <path stroke-width="6" d="M400 60 l320 0" />
      </g>
      <text x="310" y="65">&#x2606;</text>
      Sorry, your browser does not support inline SVG.
    </svg>
  </div>
</body>

</html>
<!-- And in the end we close the <body> and <html> tag. -->
